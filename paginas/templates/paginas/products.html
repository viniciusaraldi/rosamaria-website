{% extends 'base.html' %}
{% load static %}
{% block title %} Rosa Maria - Produtos {% endblock title %}



{% block header %}
<header class="position-relative">
  <nav class="navbar navbar-expand-sm fixed-top bg-light bg-opacity-10">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="{% static 'materials/images/rosamaria-logo.png' %}" alt="logo da rosa maria" width="150px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-dark" href="/">INICIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/catalogo">CATALOGO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/categoria/produtos">PRODUTOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/categoria/produtos">ENTRE EM CONTATO</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid m-0 p-0 m-auto">
    <img src="{% static 'materials/images/header-carrossel.png' %}" alt="Imagem Mulher Pose" height="100%" width="100%">
  </div>
  </header><!--/fim Cabecalho -->
  {% endblock header %}

{% block content %}

<section id="contatos" class="container-fluid row col-12 margem-divisao-secao"><!--Inicio Terceira Secao-->
    <div class="col-10 margem-divisao-secao">
        <div>
           <h2 class="titulo-secao-terceira-secao">{{ object.name }}</h2>
        </div>
        <div class="col-md-7 col-12 fonte-terceira-secao"><!--Seção pra texto-->
            <p>{{object.description}}</p>
        </div>
    </div>
    <div class="container-fluid row col-12 d-flex justify-content-center m-auto">
                <div class="container-fluid row col-md-3 col-12 m-2 p-1"><img src="{{ object.imagemprimeira.url }}" alt="Imagens da categoria {{ product.name }}"></div>
                <div class="container-fluid row col-md-3 col-12 m-2 p-1"><img src="{{ object.imagemsegunda.url }}" alt="Imagens da categoria {{ product.name }}"></div> 
                <div class="container-fluid row col-md-3 col-12 m-2 p-1"><img src="{{ object.imagemterceira.url }}" alt="Imagens da categoria {{ product.name }}"></div>
                <div class="container-fluid row col-md-3 col-12 m-2 p-1"><img src="{{ object.imagemquarta.url }}" alt="Imagens da categoria {{ product.name }}"></div>
    </div>
</section><!--Fim Terceira Secao-->


{% endblock content %}
